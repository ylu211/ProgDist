name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Navigate
        run: 
          cd ../../Rest/
          ls
      - name: Build and test
        run: |
          export SHELL=/bin/bash
          ./gradlew build
          docker build -t yvonnelu/javaimage:latest .
          docker run -p 8080:8080 yvonnelu/javaimage:latest